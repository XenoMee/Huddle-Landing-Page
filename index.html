<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website that can help businesses build a community to interact with their audience">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Font Awsome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External CSS file -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>
  <main>
    <section>
      <div class="container">
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="main-content">
          <h1 class="content-title">Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <ul class="social-list">
      <li class="social-item">
        <a class="social-link" href="#">
          <span class="visually-hidden">Facebook</span>
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li class="social-item">
        <a class="social-link" href="#">
          <span class="visually-hidden">Twitter</span>
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li class="social-item">
        <a class="social-link" href="#">
          <span class="visually-hidden">Instagram</span>
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
