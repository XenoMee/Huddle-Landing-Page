<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>
  <main>
    <section>
      <div class="container">
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="main-content">
          <h1 class="content-title">Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <ul class="social-list">
    </ul>
  </footer>
</body>

</html>
