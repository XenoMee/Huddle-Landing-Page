<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="logo">
    <img class="image logo-image" src="./images/logo.svg" alt="">
  </header>
  <main class="wrapper">
    <div class="main-image">
      <img class="image" src="./images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="content">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>
    </div>
  </main>

  <footer>
    <ul class="social-list">
    </ul>
  </footer>
</body>

</html>
